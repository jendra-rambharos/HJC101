<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Arrays</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	favoriteCars = new Array();
	
	favoriteCars[0] = window.prompt("Choose a car.","");
	favoriteCars[1] = window.prompt("Choose a second car.","");
	favoriteCars[2] = window.prompt("Choose a third car.","");
	favoriteCars[3] = window.prompt("Choose a fourth car.","");
</script>
</head>
<body>
<form>
	<input type="button" value="Favorite";
		onclick="window.alert(favoriteCars[0])";>
	<input type="button" value="Next Favorite";
		onclick="window.alert(favoriteCars[1])";>
	<input type="button" value="Third Favorite";
		onclick="window.alert(favoriteCars[2])";>
	<input type="button" value="Fourth Favorite";
		onclick="window.alert(favoriteCars[3])";>
</form>
</body>
</html>
